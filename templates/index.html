<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Form/Table</title>
    <link href="{{url_for('static',filename='css/output.css')}}" rel="stylesheet">
</head>

<body class="font-sans">
    <div class="w-full max-w-xs">
        <form id="editForm" class="hidden bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
              Name
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text">
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="document">
              Document
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="document" type="text">
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="birthdate">
              Birthdate
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="birthdate" type="text">
          </div>
          <div class="flex items-center justify-between">
            <button type="button" onclick="saveChanges()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
              Confirm
            </button>
          </div>
        </form>
      </div>

    <script src="../static/js/app.js"></script>
    <script>
        document.write('<script src="http://' +
            (location.host || 'localhost').split(':')[0] +
            ':35729/livereload.js?snipver=1"></' +
            'script>');
        
        document.addEventListener("DOMContentLoaded", function () {
            // Fetch data from the backend (adjust the URL accordingly)
            fetch('/api/data')
                .then(response => response.json())
                .then(data => {
                    // Fill in the form fields with the received data
                    document.getElementById("name").value = data[0].name;
                    document.getElementById("document").value = data[0].document;
                    document.getElementById("birthdate").value = data[0].birthdate;
                })
                .catch(error => console.error('Error fetching data:', error));
        });

        function enableEditing() {
            const form = document.getElementById("editForm");
            if (form) {
                const saveButton = form.querySelector('[type="button"]');
                form.querySelectorAll("input").forEach(input => {
                    input.removeAttribute("readonly");
                });
                saveButton.classList.remove("hidden");
            } else {
                console.error('Form not found');
            }
        }

        function saveChanges() {
            console.log('Changes saved!');
        }
    </script>
</body>
</html>
